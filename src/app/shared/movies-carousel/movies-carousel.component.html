<section class="container">
  <div class="title"> {{title}}</div>
  <ngx-hm-carousel (ngModelChange)="change($event)" align="left" show-num="4" [drag-many]="true" class="link-container">
    <section ngx-hm-carousel-container class="content">
      <article class="item cursor-pointer t-al-c" *ngFor="let movie of source.results" ngx-hm-carousel-item>
        <div class="img" [style.backgroundImage]="movie.poster_path | image:780 | backgroundimage">
          <div class="item-details">
            <p>{{movie.title | slice: 0: 15}}</p>
            <div class="button-row">
              <a mat-stroked-button [routerLink]="['/movie-detail', movie.id]">+ Details</a>
            </div>
          </div>
        </div>
      </article>
    </section>
  </ngx-hm-carousel>
</section>
