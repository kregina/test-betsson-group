<div class="search-box" [@searchAnimation]="stateName">
  <input type="text" placeholder="Search your favorite movie">
</div>

<a mat-icon-button (click)="toggleSearch()"
  [color]="showSearchInput ? 'primary' : ''"
  [ngClass]="showSearchInput ? 'animation' : ''">
  <mat-icon>{{ iconName }}</mat-icon>
</a>
